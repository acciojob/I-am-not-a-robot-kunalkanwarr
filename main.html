<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>

  <div id="images-container">
    <img src="image1.jpg" alt="Image 1" class="image" id="img1">
    <img src="image2.jpg" alt="Image 2" class="image" id="img2">
    <img src="image3.jpg" alt="Image 3" class="image" id="img3">
    <img src="image4.jpg" alt="Image 4" class="image" id="img4">
    <img src="image5.jpg" alt="Image 5" class="image" id="img5">
    <img src="image6.jpg" alt="Image 6" class="image" id="img6">
  </div>

  <button id="reset" style="display: none;">Reset</button>
  <button id="verify" style="display: none;">Verify</button>

  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
