<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            margin: 20px auto;
        }
        .tile {
            width: 90px;
            height: 90px;
            margin: 5px;
            cursor: pointer;
        }
        button {
            display: none;
            margin-top: 20px;
        }
        #para {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
    <div class="container" id="image-container"></div>
    <button id="reset">Reset</button>
    <button id="verify">Verify</button>
    <p id="para"></p>

    <script src="script.js"></script>
</body>
</html>
